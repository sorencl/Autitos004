<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>Registro RappiDitto</ion-card-title>
    </ion-card-header>

    <img src="/assets/img/logo.jpg" alt="Logo Comida">
    <ion-card-content>
        <ion-item>
          <ion-input placeholder="Ingrese Nombre" type="text" [(ngModel)]="user.nombre" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Ingrese apellidos" type="text" [(ngModel)]="user.apellidos" ></ion-input>
        </ion-item>
      <ion-item>
        <ion-input placeholder="Ingrese Email" type="email" [(ngModel)]="user.email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Ingrese Password" type="Password" [(ngModel)]="user.password"></ion-input>
      </ion-item>
      <ion-button shape="round" expand="full" (click)="registrarPersona()" (click)="presentToast()" >Registrar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
